<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="pagex d-flex justify-content-center align-items-center">
      <div id="login-main">
        <h2 class="text-center mb-lg-4 mb-5 fw-bold">LOGIN</h2>
        <form>
          <div class="mb-lg-3 mb-5">
            <label for="exampleInputName1" class="form-label">UserName</label>
            <input type="text" placeholder="Type your userName" class="form-control bg-dark border-secondary" id="exampleInputName1" aria-describedby="emailHelp" required>
          </div>
          <div class="mb-lg-3 mb-5">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" placeholder="Type your email" class="form-control bg-dark border-secondary" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          </div>
          <div class="mb-lg-3 mb-5">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" placeholder="Type your password" class="form-control bg-dark border-secondary" id="exampleInputPassword1" required>
          </div>
          <div class="d-flex justify-content-center mt-5">
            <button type="submit" class="btn gradient-background fw-bold text-light">Submit</button>
          </div>
        </form>
        <div id="divide" class="d-flex justify-content-center align-items-center my-4">
          <hr class="border border-secondary border-1 opacity-75" style="width: 50px;" /><svg id="mobilehr" xmlns="http://www.w3.org/2000/svg" style="color: #838383;" 
            width="15" height="15" fill="currentColor" class="bi bi-chevron-double-down mx-3" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M1.646 6.646a.5.5 0 0 1 .708 0L8 12.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"/>
          <path fill-rule="evenodd" d="M1.646 2.646a.5.5 0 0 1 .708 0L8 8.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"/>
          </svg><hr class="border border-secondary border-1 opacity-75" style="width: 50px;" />
        </div>
        <p class="mt-3 text-center">Or Sign Up using</p>
        <div class="d-flex justify-content-center">
          <div id="social-grid">
            <a href="#"><div class="social d-flex justify-content-center align-items-center"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" style="color: white;" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
              <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
            </svg></div></a>
            <a href="#"><div class="social d-flex justify-content-center align-items-center"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" style="color: white;" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
              <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
            </svg></div></a>
            <a href="#"><div class="social d-flex justify-content-center align-items-center"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" style="color: white;" fill="currentColor" class="bi bi-twitter-x" viewBox="0 0 16 16">
              <path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z"/>
            </svg></div></a>
          </div>
        </div>
        <p class="mt-5 text-center">Or Sign Up using</p>
        <p class=" text-center fw-bold"><a href="#" style="color: white; text-decoration: none;">SIGN UP</a></p>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
